<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><img class="logo" src="/29.06/badf_Tavola disegno 1.png" /></header>
    <div class="form">
      <label for="titolo"> TITOLO </label>
      <input
        type="text"
        name="titolo"
        id="title"
        class="title"
        placeholder="Inserisci il titolo"
      />
      <label for="url-img"> URL immagine </label>
      <input
        type="url"
        name="url-img"
        id="url-img"
        class="imgUrl"
        placeholder="Inserisci l'URL dell'immagine"
      />
      <label for="year"> ANNO </label>
      <input
        type="text"
        name="year"
        id="year"
        class="year"
        placeholder="Inserisci l'anno di produzione"
      />
      <button class="add-serie">Aggiungi serie</button>
      <label for="delete">Rimuovi serie:</label>
      <input
        type="text"
        name="delete"
        id="delete"
        class="delete"
        placeholder="Inserisci ID da rimuovere"
      />
      <button class="remove-serie">Rimuovi serie</button>
    </div>

    <script src="./script.js" type="module"></script>
    <script src="./utils.js" type="module"></script>
    <script src="./api.js" type="module"></script>
  </body>
</html>
